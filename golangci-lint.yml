linters:
  enable:
    - gofmt
    - goimports
    - govet
    - staticcheck
    - errcheck
    - unused
    - gosimple
    - ineffassign
    - typecheck
    - bodyclose
    - gocritic
    - gocyclo
    - gosec
    - misspell
    - prealloc
    - scopelint
    - stylecheck
    - unconvert
    - whitespace

linters-settings:
  gocyclo:
    min-complexity: 10

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0